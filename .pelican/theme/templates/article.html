{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<h1> {{ article.title }} </h1>

<ul class="breadcrumb">
  <li><i class="icon-calendar"></i>{{article.locale_date}}</li>
  {% if article.tags %}
  {% for tag in article.tags %}
  <li><i class="icon-tag"></i> <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
  {% endfor %}
  {% endif %}
  <li class="active pull-right hidden-phone">
    <div class="fb-like" data-send="false" data-layout="button_count" data-width="200" data-show-faces="false"></div>
  </li>
</ul>
{{ article.content }}
{% endblock %}
