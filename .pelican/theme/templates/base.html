<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{%block title %} {% endblock %}</title>
    <meta name="author" content="Aldrin D'Souza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block feed %} {% endblock %}
    <link rel="stylesheet" type="text/css" href="/theme/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/code.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/ajdweb.css">
    <script type="text/javascript" src="//use.typekit.net/mim1lpi.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <article class="offset1 span10">
          {%block content %} {% endblock %}
            <footer>
              <div>
                <a href="/"><i class="icon-home"></i></a>
                <a href="http://twitter.com/ajdz"><i class="icon-twitter"></i></a>
                <a href="http://linkedin.com/in/aldrin"><i class="icon-linkedin"></i></a>
                <a href="https://github.com/aldrin"><i class="icon-github"></i></a>
              </div>
              <small class="muted">&copy; {{thisYear}} Aldrin D'Souza</small>
            </footer>
        </article>
      </div>
    </div>


    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36079748-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
