<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{%block title %} {% endblock %}</title>
    <meta name="author" content="Aldrin D'Souza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block feed %} {% endblock %}
    <link rel="stylesheet" type="text/css" href="/theme/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/code.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/ajdweb.css">
    <script type="text/javascript" src="//use.typekit.net/mim1lpi.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <article class="offset1 span10">
          {%block content %} {% endblock %}
            <footer>
              <div>
                <a href="/"><i class="icon-home"></i></a>
                <a href="http://twitter.com/ajdz"><i class="icon-twitter"></i></a>
                <a href="http://linkedin.com/in/aldrin"><i class="icon-linkedin"></i></a>
                <a href="https://github.com/aldrin"><i class="icon-github"></i></a>
              </div>
              <small class="muted">&copy; {{thisYear}} Aldrin D'Souza</small>
            </footer>
        </article>
      </div>
    </div>
  </body>
</html>
