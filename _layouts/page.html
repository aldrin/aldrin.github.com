---
layout: base
---
<div class="card-header">
  <a href="/"><i class="fa fa-book "></i></a>
  {% for tag in page.tags %}
  <i class="fa fa-tag"></i> <a href="/tags/{{tag|downcase|replace:'c++','cpp'}}/">{{ tag }}</a>
  {% endfor %}
  <span class="pull-right hidden-xs">
    {{ page.date | date: "%B %d, %Y" }}
  </span>
</div>
<div class="card-body">
  {{ content }}
</div>
