---
layout: base
---
<h1>{{page.title}}</h1>
<ul class="breadcrumb">
  <li><i class="icon-calendar"></i> {{ page.date | date: "%b %d, %Y" }}</li>
  {% for tag in page.tags %}
  <li><i class="icon-tag"></i> <a href="/tags/{{tag|downcase|replace:'c++','cpp'}}.html">{{ tag }}</a></li>
  {% endfor %}
  <li class="pull-right hidden-phone">
    <i class="icon-comment"></i>
    <a href="#feedback" data-toggle="modal">Comments?</a>
  </li>
</ul>

{{ content }}
