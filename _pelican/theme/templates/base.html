<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{%block title %} {% endblock %}</title>
    <meta name="author" content="Aldrin D'Souza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block feed %} {% endblock %}
    <link rel="icon" type="image/x-icon" href="/theme/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/theme/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/code.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <article class="offset1 span10">
          {%block content %} {% endblock %}
          <center>
            <footer>
              <div>
                <a href="https://github.com/aldrin"><i class="icon-github-alt"></i></a>
                {% if tag %}
                <a href="/tag/{{tag}}.atom.xml"><i class="icon-rss"></i></a>
                <a href="/"><i class="icon-home"></i></a>
                {% elif article %}
                <a href="/"><i class="icon-home"></i></a>
                {% else %}
                <a href="{{FEED_DOMAIN}}/{{FEED_ATOM}}"><i class="icon-rss"></i></a>                
                {% endif %}
                <a href="http://linkedin.com/in/aldrin"><i class="icon-linkedin"></i></a>
              </div>
              <small class="muted">&copy; 2013 Aldrin D'Souza</small>
            </footer>
          </center>
        </article>
      </div>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36079748-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <script src="/theme/js/libs/jquery.min.js"></script>
    <script src="/theme/js/libs/bootstrap.min.js"></script>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'a1drin'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </body>
</html>
